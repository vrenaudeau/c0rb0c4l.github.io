<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/rpg.css">
  <title>Index</title>
</head>

<body>

  <header>
    <div class="app-player-sheet">

      <div id="js-picture-container" class="app-picture-container">
        <div id="js-amount-received">
        </div>
      </div>

      <div class="app-stats-container">

        <div id="js-player-name" class="app-player-name"></div>

        <div class="app-bar-back">
          <div id="js-lifebar-front">
            <div id="js-lifebar-value"></div>
          </div>
        </div>

        <div class="app-bar-back">
          <div id="js-manabar-front">
            <div id="js-manabar-value"></div>
          </div>
        </div>

        <div class="app-stats-info">
          <div class="app-stats-block"><span class="app-player-sword-image"></span><span>9-13</span></div>
          <div class="app-stats-block"><span class="app-player-shield-image"></span><span>24</span></div>
          <div class="app-stats-block"><span class="app-player-gold-image"></span><span>188</span></div>
        </div>

      </div>

    </div>
    <hr>
  </header>


  <main>
    <button id="js-dmg">random damage (17-35)</button>
    <button id="js-heal">random heal (17-35)</button>
  </main>


  <footer>
    <hr>

      Flaticon</a> pour les différentes icônes /
    <a href="https://www.deviantart.com/fonteart">FonteArt sur DevianArt</a> pour l'avatar
  </footer>

  <script type="module" src="assets/js/rpg.js"></script>

</body>


</html>
